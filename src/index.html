<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Compagnon de pêche | Le Bus Magique</title>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline'; script-src 'self'; connect-src http://127.0.0.1:7232 https://api.guildwars2.com https://combinatronics.com">
  </head>
  <body>
    <div id="app">
      <header>
        <div id="topbar">
          <div id="brand">
            <span class="sprite-icon icon-logo"></span>
            <div>
              <div><span id="title"></span><span id="version" class="text-gray"></span></div>
            </div>
          </div>
          <div id="buttons">
              <button id="infoButton"><span class="sprite-icon icon-info"></span></button>
              <button id="settingsButton"><span class="sprite-icon icon-settings"></span></button>
              <div id="drag"><span class="sprite-icon icon-drag"></span></div>
          </div>
        </div>

        <div id="toolbar">
          <select id="regions"></select>
          <select id="spots"></select>
          <select id="baits"></select>
          <div id="clock"><span class="sprite-icon icon-d"></span></div>
          <a id="gw2link" class="offline" href="http://127.0.0.1:7232" target="_blank"><span class="sprite-icon icon-link"></span></a>
<!--          <div id="tackleboxButton"><span class="sprite-icon icon-toolbox"></span></div>-->
        </div>
      </header>
      <div id="content">
        <div id="daily" class="hidden"></div>
        <div id="no-fish"></div>
        <div id="fishs"></div>
      </div>

      <div id="newVersionPopup" class="hidden">
        <a href="#!" id="newVersionClose"><span class="sprite-icon icon-close"></span></a>
        <span id="newVersionLabel"></span>
      </div>
    </div>

<!--    <div id="tackleboxPopup" class="hidden">-->
<!--      <h2 id="tackleboxTitle"></h2>-->
<!--      <a href="#!" id="tackleboxClose"><span class="sprite-icon icon-close"></span></a>-->
<!--      <div id="baitsList"></div>-->
<!--    </div>-->

    <div id="settingsPopup" class="hidden">
      <h2 id="settingsTitle"></h2>
      <div id="settingsErrors"></div>
      <form id="settingsForm">
        <div class="field">
          <label for="settingsLanguage" id="settingsLanguageLabel"></label>
          <select id="settingsLanguage">
            <option value="fr">Français</option>
            <option value="en">English</option>
          </select>
        </div>
        <div class="field">
          <label for="settingsGw2Token" id="settingsGw2TokenLabel"></label>
          <span id="settingsGw2TokenHelp"></span>
          <input type="text" value="" id="settingsGw2Token">
        </div>
        <div class="field checkbox">
          <input type="checkbox" id="settingsHideFishs">
          <label for="settingsHideFishs" id="settingsHideFishsLabel"></label>
        </div>
        <div class="btns">
          <button id="settingsClose"></button>
          <button type="submit" id="settingsSave"></button>
        </div>
      </form>
    </div>

    <div id="infoPopup" class="hidden">
        <h2>Informations</h2>
        <a href="#!" id="infoClose"><span class="sprite-icon icon-close"></span></a>
        <div id="infoText"></div>
    </div>

    <div id="debugPopup" class="hidden">
      <ul>
        <li>GW2MumbleLink: <span id="debugGW2MumbleLink"></span></li>
        <li>Character: <span id="debugCharacter"></span></li>
        <li>MapId: <span id="debugMapId"></span></li>
        <li>TimeSet: <span id="debugTimeSet"></span></li>
        <li>Time: <span id="debugTime"></span></li>
      </ul>
    </div>

    <script src="script.min.js"></script>
  </body>
</html>
