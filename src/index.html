<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Compagnon de pêche | Le Bus Magique</title>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline'; script-src 'self'; connect-src http://127.0.0.1:8428">
  </head>
  <body>
    <div id="app">
      <header>
        <div id="brand">
          <span class="sprite-icon icon-icon"></span>
          <div>
            <div id="title">
              Compagnon de pêche
            </div>
            <div id="subtitle">
              par Thoanny pour Le Bus Magique
            </div>
          </div>
        </div>

        <div id="drag"><span class="sprite-icon icon-drag"></span></div>
        <div id="toolbar">
          <select id="spots">
            <option value="">Zones</option>
          </select>
          <select id="baits">
            <option value="">Appâts</option>
          </select>
          <div id="clock"><span class="sprite-icon icon-d"></span></div>
          <div id="gw2link" class="offline"><span class="sprite-icon icon-link"></span></div>
        </div>
      </header>
      <div id="content">
        <div id="no-fish">Aucun poisson trouvé...</div>
        <div id="fishs"></div>
      </div>
    </div>

    <script src="script.min.js"></script>
  </body>
</html>
