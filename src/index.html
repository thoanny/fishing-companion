<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Compagnon de pêche | Le Bus Magique</title>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline'; script-src 'self'; connect-src http://127.0.0.1:7232 https://api.guildwars2.com">
  </head>
  <body>
    <div id="app">
      <header>
        <div id="brand">
          <span class="sprite-icon icon-icon"></span>
          <div>
            <div id="title"></div>
            <div id="subtitle"></div>
          </div>
        </div>

        <div id="drag"><span class="sprite-icon icon-drag"></span></div>
        <button id="settingsButton"><span class="sprite-icon icon-settings"></span></button>

        <div id="toolbar">
          <select id="spots"></select>
          <select id="baits"></select>
          <div id="clock"><span class="sprite-icon icon-d"></span></div>
          <div id="gw2link" class="offline"><span class="sprite-icon icon-link"></span></div>
        </div>
      </header>
      <div id="content">
        <div id="no-fish"></div>
        <div id="fishs"></div>
      </div>
    </div>

    <div id="settingsPopup" class="hidden">
      <h2 id="settingsTitle"></h2>
      <div id="settingsErrors"></div>
      <form id="settingsForm">
        <div class="field">
          <label for="settingsLanguage" id="settingsLanguageLabel"></label>
          <select id="settingsLanguage">
            <option value="fr">Français</option>
            <option value="en">English</option>
          </select>
        </div>
        <div class="field">
          <label for="settingsGw2Token" id="settingsGw2TokenLabel"></label>
          <input type="text" value="" id="settingsGw2Token">
        </div>
        <div class="btns">
          <button id="settingsClose"></button>
          <button type="submit" id="settingsSave"></button>
        </div>
      </form>
    </div>

    <script src="script.min.js"></script>
  </body>
</html>
